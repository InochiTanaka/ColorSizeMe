<!DOCTYPE html>

<html lang="en">
<head>
  <title>User Inputs</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles/style.css">

<body>
  <div id="status"> 
		<button type="button" onclick="new_user()"> New User</button>
		<button type="button" onclick="update_user()"> Update User </button>
		<button type="button" onclick="update_size()"> Update Size </button>
  </div>
  <div id="wrapper">
      <div>
        <span>Gender </span>
        <span>
          <select id = "gender" onchange="display()" size="1">
            <option disabled selected value> -- select an option -- </option>
            <option value="male">Male</option>
            <option value="female" >Female</option>
          </select>
        </span>
      </div>

      <div>
        <span>Type of Clothes </span>
        <span>
          <select id = "type" onchange="display()" size="1">
            <option disabled selected value> -- select an option -- </option>
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
          </select>
        </span>
      </div>

      <div id = "brand" class="toggle" style="display: none;">
        <span>Brand </span>
        <span>
          <select id="leBrand" onchange="display()" size="1">
            <option disabled selected value> -- select an option -- </option>
            <option value="zara">Zara</option>
            <option value="hnm">H&M</option>
          </select>
        </span>
      </div>

      <div id = "measurement" class="toggle" style="display: none;">
        <span>Measurement </span>
        <span>
          <select id="measure" onchange="display()" size="1">
            <option disabled selected value> -- select an option -- </option>
            <option value="centimeter">cm</option>
            <option value="inch">inch</option>
          </select>
          </span>
      </div>

      <div class="inputDiv" id = "femaletop" class="toggle" style="display: none;">
            <form onsubmit="submitForm()">
				          <label>Bust:</label> <input type="number" step="0.01" id="FTbust" value="0"></br>
                  <label>Arm Length:</label> <input type="number" step="0.01" id="FTarm" value="0"></br>
                  <label>Hip:</label> <input type="number" step="0.01" id="FThip" value="0"></br>
                  <label>Waist:</label> <input type="number" step="0.01" id="FTwaist" value="0"></br>
                  <label>Body Length:</label> <input type="number" step="0.01" id="FTbody" value="0"></br>					  
				  <input type="submit" value="Submit">
            </form>
      </div>

      <div class="inputDiv" id = "femalebottom" class="toggle" style="display: none;">
            <form onsubmit="submitForm()">
                <label>Outseam:</label> <input type="number" step="0.01" id="FBoutseam" value="0"></br>
                <label>Inseam:</label> <input type="number" step="0.01" id="FBinseam" value="0"></br>
                <label>Hip:</label> <input type="number" step="0.01" id="FBhip" value="0"></br>
                <label>Waist:</label> <input type="number" step="0.01" id="FBwaist" value="0"></br>
                <label>Thigh:</label> <input type="number" step="0.01" id="FBthigh" value="0"></br>
                <label>Calf:</label> <input type="number" step="0.01" id="FBcalf" value="0"></br>
                <label>Knee:</label> <input type="number" step="0.01" id="FBknee" value="0"></br>
                <input type="submit" value="Submit">
            </form>
      </div>

      <div class="inputDiv" id = "maletop" class="toggle" style="display: none;">
            <form onsubmit="submitForm()">				
				<label>Shoulder:</label> <input type="number" step="0.01" id="MTshoulder" value="0"><br>
                <label>Chest:</label> <input type="number" step="0.01" id="MTchest" value="0"><br>
                <label>Back:</label> <input type="number" step="0.01" id="MTback" value="0"><br>
                <label>Waist:</label> <input type="number" step="0.01" id="MTwaist" value="0"><br>
                <label>Sleeve:</label> <input type="number" step="0.01" id="MTsleeve" value="0" id="msleeve"><br>
                <label>Back Length:</label> <input type="number" step="0.01" id="MTbacklength" value="0"><br>
                <input type="submit" value="Submit">
            </form>
      </div>

      <div class="inputDiv" id = "malebottom" class="toggle" style="display: none;">
          <form onsubmit="submitForm()">
				        <label>Hip:</label> <input type="number" step="0.01" id="MBhip" value="0"><br>
                <label>Outseam:</label> <input type="number" step="0.01" id="MBoutseam" value="0"><br>
                <label>Inseam:</label> <input type="number" step="0.01" id="MBinseam" value="0"><br>
                <label>Waist:</label> <input type="number" step="0.01" id="MBwaist" value="0"><br>
                <label>Knee:</label> <input type="number" step="0.01" id="MBknee" value="0"><br>
                <label>Thigh:</label> <input type="number" step="0.01" id="MBthigh" value="0"><br>
                <label>Calf:</label> <input type="number" step="0.01" id="MBcalf" value="0"><br>
                <input type="submit" value="Submit">
          </form>
      </div>
  </div>

</html>
