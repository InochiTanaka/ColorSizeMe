    <title>Profile Page</title>

<body>
    <div id="wrap">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" style="width:40px;"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="index.html">ColorSizeMe</a> </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <ul id="loginTable" class="nav navbar-nav navbar-right">
                        <li id="login" onclick="loginFunction()">Log In</li>
                        <li id="messageText0">
                            <p></p>
                        </li>
                        <li id="signup" onclick="signupFunction()">Sign Up</li>
                        <li id="messageText1">
                            <p></p>
                        </li>
                        <li id="accountMenu" onclick="window.location='myprofile.html'"><img id="accountImage" src="" /></li>
                        <li id="logout" class="buttons" onclick="logoutFunction()">Log Out</li>
                    </ul>
                </div>
            </div>
        </nav> <img src="" alt="Avatar" width="200" height="200" id="avatar" style="display:none;">
        <br>
        <div class="form-group">
            <label for="fname" style="display:none;">First Name: </label> <span id="firstname"></span>
            <input id="fname" name="fname" type="text" value="" style="display:none;"> <span class="help-block" id="invalid_fname" style="color:red;display: none;">Name can only contains alphabetic characters.</span> </div>
        <div class="form-group">
            <label for="lname" style="display:none;">Last Name: </label> <span id="lastname"></span>
            <input id="lname" name="lname" type="text" value="" style="display:none;"> <span class="help-block" id="invalid_lname" style="color:red;display: none;">Name can only contains alphabetic characters.</span> </div>
        <div class="form-group">
            <label for="age">Age: </label> <span id="a"></span>
            <input id="age" name="Age" type="number" value="" onkeypress="return event.charCode >= 48" style="display:none;"> </div>
        <div class="form-group">
            <label id="un" for="username" style="display:none;">Username: </label> <span id="uname"></span>
            <input id="username" name="uname" type="text" value="" style="display:none;"> <span class="help-block" id="invalid_username" style="display:inline;"></span><span id="symbol" style="display:inline;"></span> </div>
        <div class="form-group">
            <label for="towncity" style="display:none;">City/Town: </label> <span id="citytown"></span>
            <input id="towncity" name="towncity" type="text" value="" style="display:none;"> <span class="help-block" id="invalid_loc1" style="color:red;display: none;">Type in city/town</span> </div>
        <div class="form-group">
            <label for="country" style="display:none;">Country: </label> <span id="ctry"></span>
            <input id="country" name="country" type="text" value="" style="display:none;"> <span class="help-block" id="invalid_loc2" style="color:red;display: none;">Type in country</span> </div>
        <form id="measurement" style="display:none;">
            <!-- Measurement info-->
            <div id="measures" class="toggle" style="display:none;padding-top:2px;"></div>
        </form>
        <button id="show" onclick="show()" value="Show">Show Measures</button>
    </div>
    <footer class="navbar navbar-fixed-bottom">
        <div class="full">
            <div class="container"> <span> Â© 2018 Copyright:</span><a id="users" href="users.html" style="float:right;color:white;display:none;">Registered Users</a> </div>
        </div>
    </footer>
    <script>
        var firstname;
        var lastname;
        var username;
        var photo;
        var age;
        var gender;
        var city;
        var country;
        var visibility;
        var db;
        var uid;
        var storageRef;
        var loaded = false;
        var refreshIntervalId = window.setInterval(loadProfile, 500);
        if (typeof firebase != 'undefined') clearInterval(refreshIntervalId);

        function loadProfile() {
            db = firebase.database();
            uid = document.cookie;
            storageRef = firebase.storage().ref();
            db.ref('/users/' + uid).once('value').then(function (snapshot) {
                visibility = snapshot.val().visibility;
            });
            if (visibility == "public") {
                $('label').show();
                db.ref('/users/' + uid + '/public_use').once('value').then(function (snapshot) {
                    firstname = snapshot.val().firstname;
                    lastname = snapshot.val().lastname;
                    username = snapshot.val().username;
                    photo = snapshot.val().profilepic;
                    age = snapshot.val().age;
                    gender = snapshot.val().gender;
                    city = snapshot.val().citytown;
                    country = snapshot.val().country;
                    document.getElementById("firstname").innerHTML = firstname;
                    document.getElementById("lastname").innerHTML = lastname;
                    document.getElementById("age").innerHTML = age;
                    document.getElementById("uname").innerHTML = username;
                    document.getElementById("citytown").innerHTML = city;
                    document.getElementById("ctry").innerHTML = country;
                });
                if (!loaded) {
                    if (gender == "male") {
                        display(men);
                    }
                    else {
                        display(women);
                    }
                    loaded = true;
                }
                db.ref('/users/' + uid + '/public_use/measurements').once('value', function (snapshot) {
                    snapshot.forEach(function (childSnapshot) {
                        compare(childSnapshot.key, childSnapshot.val());
                    });
                });
            }
            if (visibility == "private") {
                $('#un').show();
                db.ref('/users/' + uid + '/private_use').once('value').then(function (snapshot) {
                    username = snapshot.val().username;
                    document.getElementById("uname").innerHTML = username;
                });
            }
            if (photo == "yes") {
                storageRef.child('profilePictures/' + uid + '.jpg').getDownloadURL().then(function (url) {
                    var path = url;
                    document.getElementById("avatar").src = path;
                }).catch(function (error) {});
            }
            else {
                storageRef.child('profilePictures/anonymous-avatar-sm.jpg').getDownloadURL().then(function (url) {
                    var path = url;
                    document.getElementById("avatar").src = path;
                }).catch(function (error) {});
            }
            $("#avatar").show();
        }

        function compare(key, value) {
            $.each($('form').serializeArray(), function () {
                var id = document.getElementsByName(this.name)[0].id;
                if (id == key) {
                    document.getElementById(id + "0").innerHTML = value;
                }
            });
        }

        function show() {
            if (document.getElementById("measurement").style.display == "none") {
                $("#measurement").show();
                document.getElementById("show").innerHTML = "Hide Measures";
            }
            else {
                $("#measurement").hide();
                document.getElementById("show").innerHTML = "Show Measures";
            }
        }
    </script>
</body>

</html>
